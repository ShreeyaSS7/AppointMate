<html>
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 >Sign Up</h1>
        <div class="elevated-box">
        <div class="form">
            <form id="sign-up" method="POST">
                <label for="email"><b>Email</b></label><br>
                <input type="text" id="mail" placeholder="Enter Email" name="email" required
                pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$">
                <p></p>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" id="password"placeholder="Enter Password" name="psw" required
                >

                <p style="font-size: 10px;">Password must contain at least one number and one uppercase and lowercase letter,<br> and at least 8 or more characters</p>
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" id="rep_pass" placeholder="Repeat Password" name="psw-repeat" required>
             
                <p></p>
                <button type="submit" class="signupbtn">Sign Up</button>
                <p style="font-size: 14px;"><a href="Log-in.html">Already have an Account?</a></p>
            </form>
        </div> 
        <div id="mySignin" onclick="signup()" style="margin-top: 20px;">
        <img src="sign_in_w_google.png" alt="google" style="cursor:pointer;height:60px;width:300px;">
    </div>



        </div>
    </main>
      <script src="log_sign.js">
        </script>
</body>
</html>
