<html>
<head>
    <title>Sign up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
      <script type="text/javascript">
        function login() 
        {
          var myParams = {
            'clientid' : 'YOUR_CLIENT_ID.apps.googleusercontent.com',
            'cookiepolicy' : 'single_host_origin',
            'callback' : 'loginCallback',
            'approvalprompt':'force',
            'scope' : 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.profile.emails.read'
          };
          gapi.auth.signIn(myParams);
        }

        function loginCallback(result)
        {
            if(result['status']['signed_in'])
            {
                var request = gapi.client.plus.people.get(
                {
                    'userId': 'me'
                });
                request.execute(function (resp)
                {
                    /* console.log(resp);
                    console.log(resp['id']); */
                    var email = '';
                    if(resp['emails'])
                    {
                        for(i = 0; i < resp['emails'].length; i++)
                        {
                            if(resp['emails'][i]['type'] == 'account')
                            {
                                email = resp['emails'][i]['value'];//here is required email id
                            }
                        }
                    }
                   var usersname = resp['displayName'];//required name
                });
            }
        }
        function onLoadCallback()
        {
            gapi.client.setApiKey('YOUR_API_KEY');
            gapi.client.load('plus', 'v1',function(){});
        }

            </script>

        <script type="text/javascript">
              (function() {
               var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
               po.src = 'https://apis.google.com/js/client.js?onload=onLoadCallback';
               var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
             })();
        </script>
</head>
<body>
    <main>
        <h1 >Sign Up</h1>
        <div class="elevated-box">
        <div class="form">
            <form>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required
                pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$">
                <p></p>
                <label for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required
                pattern="  (?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <p style="font-size: 10px;">Password must contain at least one number and one uppercase and lowercase letter,<br> and at least 8 or more characters</p>
                <label for="psw-repeat"><b>Repeat Password</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <!--To verify the password, we need javascript here-->
                <p></p>
                <button type="submit" class="signupbtn">Sign Up</button>
                <p style="font-size: 14px;"><a href="Log-in.html">Already have an Account?</a></p>
            </form>
        </div> 
        <div id="mySignin" onclick="login()" style="margin-top: 20px;">
        <img src="sign_in_w_google.png" alt="google" style="cursor:pointer;height:60px;width:300px;">
    </div>



        </div>
    </main>
</body>
</html>
