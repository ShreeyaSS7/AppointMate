<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<main>
<h1>Log In</h1>
<div class="elevated-box">

    <div id="error">
        <p id="login-error">
            Invalid Email <span id="error2">and/or password</span>
        </p>
    </div>
    <div class="log-form"  method="POST">
        <form id="form">
            <label for="email"><b>Email</b></label><br>
            <input type="text" id="email" placeholder="Enter Email" name="email" required
            pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,}$"><br>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" id="pass"placeholder="Enter Password" name="pass" required>
            <p style="font-size: 10px;"><a href="#">Forget Password?</a></p>
            <button type="submit" class="login" id ="sub">Log In</button>
            <p style="font-size: 14px;margin-bottom: -10px;"><a href="SIgn-up.html">New to AppointMate? Sign Up now!</a></p>

        </form>
    </div>
    <div id="mySignin" onclick="login()" style="margin-top: 20px;">
        <img src="sign_in_w_google.png" alt="google" style="cursor:pointer;height:60px;width:300px;">
</div>
</main>
<script src="log_sign.js"></script>
          
</body>
</html>
