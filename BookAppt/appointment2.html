<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AppointMate</title>
  <link rel="stylesheet" href="appointment.css" />
</head>
<body>
  <a href="/BookAppt/doctors.html" class="back-btn"><- Back</a>
  <section>
    <div class="card-container">
      <div class="card">
        <h2>Book Appointment with Dr. Jane Doe</h2>
        <p>Neurologist | Consultation Fee : ₹2000 | Follow-up Fee : ₹1200</p>

        <h3>Patient Information</h3>
        <form class="forms">
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input
                type="text"
                id="name"
                name="full name"
                required
                placeholder="Enter your full name"
                style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;"/>
            </div>

            <div class="form-group">
              <label for="age">Age *</label>
              <input
                type="text"
                id="age"
                name="age"
                required
                placeholder="Enter your age"
                style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;"/>
            </div>
          </div>

          <div class="form-row">

            <div class="form-group">
              <label for="name">Phone Number *</label>
              <input
                type="text"
                id="name"
                name="full name"
                required
                placeholder="Enter your phone number"
                style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;"/>
            </div>

            <div class="form-group">
              <label for="age">Email Address *</label>
              <input
                type="text"
                id="age"
                name="age"
                required
                placeholder="your.email@example.com"
                style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;"/>
            </div>
          </div> 
          
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select name="gender" id="gender" class="dropdown" > 
                <option value="disabled">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
          </div><br>


        <h3>Appointment Details</h3>

        <div class="form-row">
          <div class="form-group">
            <label for="appointment-date">Select Appointment Date *</label>
            <input
            type="date"
            id="appointment-date"
            name="appointment-date"
            required
            style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;"/>
          </div>

          <div class="form-group">
            <label for="appointment-time">Preferred Time slot *</label>
            <select name="appointment-time" id="appointment-time" class="dropdown" required>
              <option value="">--Select Time Slot--</option>
              <option value="8-9am">8:00 AM - 9:00 AM</option>
              <option value="9-10am">9:00 AM - 10:00 AM</option>
              <option value="10-11am">10:00 AM - 11:00 AM</option>
              <option value="11-12pm">11:00 AM - 12:00 PM</option>
              <option value="2-3pm">2:00 PM - 3:00 PM</option>
              <option value="3-4pm">3:00 PM - 4:00 PM</option>
              <option value="4-5pm">4:00 PM - 5:00 PM</option>
            </select>
          </div>     
        </div>

        <div class="form-group">
          <label for="reason" style="padding-top: 15px;">Reason of Visit *</label>
          <textarea rows="5" style="padding: 8px;" placeholder="Briefly describe your symptoms or reason for Consultation..."></textarea>
        </div>

        <div class="form-group">
          <label for="first" style="padding-top: 15px;">First visit or follow-up? *</label>
          <select name="first" id="first" class="dropdown" >
            <option value="disabled">--Select--</option>
            <option value="first">First Visit</option>
            <option value="follow-up">Follow-up</option>
          </select>
        </div>          

        <div class="form-group">
          <label for="reason" style="padding-top: 25px;">Upload Prescription</label>
          <input
            type="file"
            id="file"
            name="file"
            style="padding-top: 10px; border-radius: 5px; border: 1
            px solid #ccc;"/>
        </div><br>


        <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
    </div>
  </section>
</body>
</html>
