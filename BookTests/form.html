<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AppointMate</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <a href="/BookTests/booktests.html" class="back-btn"> <- Back</a>
  <section>
    <div class="card-container">
      <div class="card">
        <h2 id="test"></h2>
        <p id="inf"></p>

        <h3>Patient Information</h3>
        <form class="forms" id="apptForm">

          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <input type="text" id="name" required placeholder="Enter your full name"/>
            </div>

            <div class="form-group">
              <label for="age">Age *</label>
              <input type="text" id="age" required placeholder="Enter your age"/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="text" id="phone" required placeholder="Enter your phone number"/>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="text" id="email" required placeholder="your.email@example.com"/>
            </div>
          </div> 
          
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" class="dropdown" required> 
                <option value="">--Select Gender--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
          </div><br>

          <h3>Appointment Details</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="appointment-date">Select Appointment Date *</label>
              <input type="date" id="appointment-date" required/>
            </div>

            <div class="form-group">
              <label for="appointment-time">Preferred Time slot *</label>
              <select id="appointment-time" class="dropdown" required>
                <option value="">--Select Time Slot--</option>
                <option value="8-9am">8:00 AM - 9:00 AM</option>
                <option value="9-10am">9:00 AM - 10:00 AM</option>
                <option value="10-11am">10:00 AM - 11:00 AM</option>
                <option value="11-12pm">11:00 AM - 12:00 PM</option>
                <option value="2-3pm">2:00 PM - 3:00 PM</option>
                <option value="3-4pm">3:00 PM - 4:00 PM</option>
                <option value="4-5pm">4:00 PM - 5:00 PM</option>
              </select>
            </div>     
          </div>

          <div class="form-group">
            <label for="reason" style="padding-top: 15px;">Relevant Medical History *</label>
            <textarea id="reason" rows="5" placeholder="Briefly describe your symptoms or reason for Consultation..." required></textarea>
          </div>
          
          <h3>Test Requirements</h3>
          <div id="prerequisites"></div>

          <div class="checkbox-section">
            <label><input type="checkbox" id="ack" required> I acknowledge and will follow the above prerequisites</label>
          </div>

          <div class="form-buttons">

            <button class="btn submit-btn" type="submit">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </section>

  <script src="test.js">
  </script>
</body>
</html>
